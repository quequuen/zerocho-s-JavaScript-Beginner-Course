<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>틱택토 게임</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid black;
        width: 40px;
        height: 40px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      let turn = "O";
      const { body } = document;
      const $table = document.createElement("table");
      const $result = document.createElement("div");
      const data = [];

      const callback = (event) => {
        console.log("clicked");
        if (event.target.textContent) {
          //칸이 이미 채워져 있을 경우
          console.log("빈칸이 아닙니다.");
        }
        //빈칸일 경우
        console.log("빈칸입니다.");
        event.target.textContent = turn;
        turn = turn === "O" ? "X" : "O";
        if (turn === "O") {
          turn = "X";
        } else if (turn === "X") {
          turn = "O";
        }
      };

      for (let i = 0; i < 3; i++) {
        const $tr = document.createElement("tr");
        const cells = [];
        for (let j = 0; j < 3; j++) {
          const $td = document.createElement("td");
          cells.push($td);
          $td.addEventListener("click", callback);
          //eventListener에서 쓰는 함수는 호출이 아님
          //먼저 호출하면 event를 못 읽음
          $tr.append($td);
        }
        data.push(cells);
        $table.append($tr);
      }
      body.append($table);
      body.append($result);
      console.log(data);
    </script>
  </body>
</html>
