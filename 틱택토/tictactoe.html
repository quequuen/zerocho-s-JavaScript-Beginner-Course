<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>틱택토 게임</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid black;
        width: 40px;
        height: 40px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      let turn = "O";
      const { body } = document;
      const $table = document.createElement("table");
      const $result = document.createElement("div");
      const rows = [];

      const checkWinner = (target) => {
        let rowIndex;
        let cellIndex;
        rows.forEach((row, ri) => {
          row.forEach((cell, ci) => {
            if (cell === target) {
              rowIndex = ri;
              cellIndex = ci;
            }
          });
        });

        let hashWinner = false;
        //가로줄 검사
        if (
          rows[rowIndex][0].textContent === turn &&
          rows[rowIndex][1].textContent === turn &&
          rows[rowIndex][2].textContent === turn
        ) {
          hashWinner = true;
        }
        //세로줄 검사
        if (
          rows[cellIndex][0].textContent === turn &&
          rows[cellIndex][1].textContent === turn &&
          rows[cellIndex][2].textContent === turn
        ) {
          hashWinner = true;
        }
        //대각선 검사
        if (
          rows[0][0].textContent === turn &&
          rows[1][1].textContent === turn &&
          rows[2][2].textContent === turn
        ) {
          hashWinner = true;
        }

        return hashWinner;
      };

      const callback = (event) => {
        console.log("clicked");
        if (event.target.textContent) {
          //칸이 이미 채워져 있을 경우
          console.log("빈칸이 아닙니다.");
          return;
          //event.currentTarget -> 이벤트의 주체가 $td가 아니라 $table이 된다
        }
        //빈칸일 경우
        console.log("빈칸입니다.");
        event.target.textContent = turn;
        if (checkWinner(event.target)) {
          $result.textContent = `${turn}님이 승리!`;
          $table.removeEventListener("click", callback);
          //자기 자신을 없앰
          return;
        }
        //무승부 검사
        let draw = true;
        rows.forEach((row) => {
          row.forEach((cell) => {
            if (!cell.textContent) {
              draw = false;
            }
          });
        });
        if (draw) {
          $result.textContent = "무승부";
          return;
        }
        turn = turn === "O" ? "X" : "O";
      };

      for (let i = 0; i < 3; i++) {
        const $tr = document.createElement("tr");
        const cells = [];
        for (let j = 0; j < 3; j++) {
          const $td = document.createElement("td");
          cells.push($td);
          $tr.append($td);
        }
        $table.addEventListener("click", callback);
        //이벤트 버블링을 이용해 table에 이벤트를 달아줌
        //이벤트 캡처링은 따로 설정을 해줘야 쓸 수 있는 개념(팝업 밖의 영역을 눌러 팝업을 닫을 때 정도에서 사용함)
        //eventListener에서 쓰는 함수는 호출이 아님
        //먼저 호출하면 event를 못 읽음
        rows.push(cells);
        $table.append($tr);
      }
      body.append($table);
      body.append($result);
      console.log(rows);
    </script>
  </body>
</html>
