<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>틱택토 게임</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid black;
        width: 40px;
        height: 40px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      let turn = "O";
      const { body } = document;
      const $table = document.createElement("table");
      const $result = document.createElement("div");
      const rows = [];

      const checkWinner = (target) => {
        const rowIndex = target.parentNode.rowIndex;
        const cellIndex = target.cellIndex;

        // td에는 cellIndex, tr은 rowIndex를 가지고 있음
        // 밑에 코드를 target이 가지고 있는 값으로 위에 두 줄로 대체함
        // rows.forEach((row, ri) => {
        //   row.forEach((cell, ci) => {
        //     if (cell === target) {
        //       rowIndex = ri;
        //       cellIndex = ci;
        //     }
        //   });
        // });

        let hashWinner = false;
        //가로줄 검사
        if (
          rows[rowIndex][0].textContent === turn &&
          rows[rowIndex][1].textContent === turn &&
          rows[rowIndex][2].textContent === turn
        ) {
          hashWinner = true;
        }
        //세로줄 검사
        if (
          rows[cellIndex][0].textContent === turn &&
          rows[cellIndex][1].textContent === turn &&
          rows[cellIndex][2].textContent === turn
        ) {
          hashWinner = true;
        }
        //대각선 검사
        if (
          rows[0][0].textContent === turn &&
          rows[1][1].textContent === turn &&
          rows[2][2].textContent === turn
        ) {
          hashWinner = true;
        }

        return hashWinner;
      };

      const callback = (event) => {
        console.log("clicked");
        if (event.target.textContent) {
          //칸이 이미 채워져 있을 경우
          console.log("빈칸이 아닙니다.");
          return;
          //event.currentTarget -> 이벤트의 주체가 $td가 아니라 $table이 된다
        }
        //빈칸일 경우
        console.log("빈칸입니다.");
        event.target.textContent = turn;
        //승부 판단하기
        const hasWinner = checkWinner(event, target);

        if (hasWinner) {
          $result.textContent = `${turn}님이 승리!`;
          $table.removeEventListener("click", callback);
          //자기 자신을 없앰
          return;
        }
        //무승부 검사
        const draw = rows.flast().every((cell) => cell.textContent);
        // flat()은 3차원 배열-> 2차원 배열, 2차원 배열-> 1차원 배열
        // rows.forEach((row) => {
        //   row.forEach((cell) => {
        //     if (!cell.textContent) {
        //       draw = false;
        //     }
        //   });
        // });
        //첫번째 칸부터 빈칸일 때 반복문을 멈춰줘야 좋은 코드인데 해당 코드는 그러질 못함(비효율)
        //forEach도 함수라서 기본적으로 return undefined기 때문에 return 써도 똑같음
        //forEach로는 중간에 멈추기 어려움
        // -> 해당 문제를 해결하기 위해 배열에서는 every를 사용(every는 1차원 배열에만 사용 가능)
        // 2차원 배열을 flat() 하면 1차원 배열로 펴짐 ex) rows.flat() => [td,td,td,td,td,td,td,td,td]
        // 모두 차있으면 true로 만들고 싶다  -> every()
        // 하나라도 칸이 차 있으면 false로 만들고 싶다 -> some()

        if (draw) {
          $result.textContent = "무승부";
          return;
        }
        turn = turn === "O" ? "X" : "O";
      };

      for (let i = 0; i < 3; i++) {
        const $tr = document.createElement("tr");
        const cells = [];
        for (let j = 0; j < 3; j++) {
          const $td = document.createElement("td");
          cells.push($td);
          $tr.append($td);
        }
        $table.addEventListener("click", callback);
        //이벤트 버블링을 이용해 table에 이벤트를 달아줌
        //이벤트 캡처링은 따로 설정을 해줘야 쓸 수 있는 개념(팝업 밖의 영역을 눌러 팝업을 닫을 때 정도에서 사용함)
        //eventListener에서 쓰는 함수는 호출이 아님
        //먼저 호출하면 event를 못 읽음
        rows.push(cells);
        $table.append($tr);
      }
      body.append($table);
      body.append($result);
      console.log(rows);
    </script>
  </body>
</html>
