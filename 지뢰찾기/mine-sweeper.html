<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>지뢰찾기</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid #bbb;
        text-align: center;
        line-height: 20px;
        width: 20px;
        height: 20px;
        background: #888;
      }
      td.opened {
        background: white;
      }
      td.flag {
        background: red;
      }
      td.question {
        background: orange;
      }
    </style>
  </head>

  <body>
    <form id="form">
      <input placeholder="가로 줄" id="row" size="5" />
      <input placeholder="세로 줄" id="cell" size="5" />
      <input placeholder="지뢰" id="mine" size="5" />
      <button>생성</button>
    </form>
    <div id="timer">0초</div>
    <table id="table">
      <tbody></tbody>
    </table>
    <div id="result"></div>
    <script>
      const $tbody = document.querySelector("#table tbody");
      const $result = document.querySelector("#result");
      //이런 프로그램은 처음은 우선 간단하게 만드는 게 나음
      //점진적으로 발전해 나가는 게 좋음
      const row = 10; //줄
      const cell = 10; //칸
      const mine = 10;
      const CODE = {
        NORMAL: -1,
        QUESTION: -2,
        FLAG: -3,
        QUESTION_MINE: -4,
        FLAG_MINE: -5,
        MINE: -6,
        OPENED: 0, //0 이상이면 다 모두 열린 칸
      };
      let data;
      //데이터를 먼저 바꾸고 나서 데이터에 따라 화면을 구성, 수정하는 게 좋음

      function plantMine() {
        const candidate = Array(row * cell)
          .fill()
          .map((arr, i) => {
            return i;
          });
        const shuffle = [];
        while (candidate.length > row * cell - mine) {
          const chosen = candidate.splice(
            Math.floor(Math.random() * candidate.length),
            1
          )[0];
          shuffle.push(chosen);
        }
        //splice 할 때마다 candidate의 길이가 줄고 shuffle에 추가되기 때문에
        //최종적으로는 shuffle에 10개의 난수가 뽑힌다.
        const data = [];
        for (let i = 0; i < row; i++) {
          const rowData = [];
          data.push(rowData);
          for (let j = 0; j < cell; j++) {
            //2차원 배열에 빠질 수 없는 2중 반복문
            rowData.push(CODE.NORMAL);
          }
        }

        for (let k = 0; k < shuffle.length; k++) {
          const ver = Math.floor(shuffle[k] / cell); // 열
          const hor = shuffle[k] % cell; // 행
          data[ver][hor] = CODE.MINE;
        }
        return data;
      }

      function drawTable() {
        data = plantMine();
        data.forEach((row) => {
          const $tr = document.createElement("tr");
          row.forEach((cell) => {
            const $td = document.createElement("td");
            if (cell === CODE.MINE) {
              $td.textContent = "X"; // 개발 편의를 위해
            }
            $tr.append($td);
          });
          $tbody.append($tr);
          $tbody.addEventListener("contextmenu", onRightClick);
          $tbody.addEventListener("click", onLeftClick);
        });
      }

      drawTable();
    </script>
  </body>
</html>
