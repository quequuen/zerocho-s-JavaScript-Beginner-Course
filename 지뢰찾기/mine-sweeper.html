<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>지뢰찾기</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid #bbb;
        text-align: center;
        line-height: 20px;
        width: 20px;
        height: 20px;
        background: #888;
      }
      td.opened {
        background: white;
      }
      td.flag {
        background: red;
      }
      td.question {
        background: orange;
      }
    </style>
  </head>

  <body>
    <form id="form">
      <!-- <input placeholder="가로 줄" id="row" size="5" />
      <input placeholder="세로 줄" id="cell" size="5" />
      <input placeholder="지뢰" id="mine" size="5" />
      <button>생성</button>
    </form>
    <div id="timer">0초</div> -->
    <table id="table">
      <tbody></tbody>
    </table>
    <div id="result"></div>
    <script>
      const $tbody = document.querySelector("#table tbody");
      const $result = document.querySelector("#result");
      //이런 프로그램은 처음은 우선 간단하게 만드는 게 나음
      //점진적으로 발전해 나가는 게 좋음
      const row = 10; //줄
      const cell = 10; //칸
      const mine = 10;
      const CODE = {
        NORMAL: -1,
        QUESTION: -2,
        FLAG: -3,
        QUESTION_MINE: -4,
        FLAG_MINE: -5,
        MINE: -6,
        OPENED: 0, //0 이상이면 다 모두 열린 칸
      };
      let data;
      //데이터를 먼저 바꾸고 나서 데이터에 따라 화면을 구성, 수정하는 게 좋음

      function plantMine() {
        const candidate = Array(row * cell)
          .fill()
          .map((arr, i) => {
            return i;
          });
        const shuffle = [];
        while (candidate.length > row * cell - mine) {
          const chosen = candidate.splice(
            Math.floor(Math.random() * candidate.length),
            1
          )[0];
          shuffle.push(chosen);
        }
        //splice 할 때마다 candidate의 길이가 줄고 shuffle에 추가되기 때문에
        //최종적으로는 shuffle에 10개의 난수가 뽑힌다.
        const data = [];
        for (let i = 0; i < row; i++) {
          const rowData = [];
          data.push(rowData);
          for (let j = 0; j < cell; j++) {
            //2차원 배열에 빠질 수 없는 2중 반복문
            rowData.push(CODE.NORMAL);
          }
        }

        for (let k = 0; k < shuffle.length; k++) {
          const ver = Math.floor(shuffle[k] / cell); // 열
          const hor = shuffle[k] % cell; // 행
          data[ver][hor] = CODE.MINE;
        }
        return data;
      }

      function countMine(rowIndex, cellIndex){
        const mines = [CODE.MINE, CODE.QUESTION_MINE, CODE.FLAG_MINE];
        let i = 0;
        mines.includes(data[rowIndex -1]?.[cellIndex - 1])&& i++;
        mines.includes(data[rowIndex -1]?.[cellIndex])&& i++;
        mines.includes(data[rowIndex -1]?.[cellIndex + 1])&& i++;
        mines.includes(data[rowIndex][cellIndex - 1])&& i++;
        mines.includes(data[rowIndex][cellIndex + 1])&& i++;
        mines.includes(data[rowIndex +1]?.[cellIndex - 1])&& i++;
        mines.includes(data[rowIndex +1]?.[cellIndex])&& i++;
        mines.includes(data[rowIndex +1]?.[cellIndex + 1])&& i++;
        // "a"||"b"->"a" 
        // "a"&&"b"->"b"
        //  0??""->0 null,undefined가 아니면 앞
        // null??""->"" null, undefined면 뒤

        return i;
      }

      function open(rowIndex, cellIndex){
        const target = $tbody.children[rowIndex]?.children[cellIndex];  //
        if(!target){
          return;
        }
        const count = countMine(rowIndex, cellIndex);
        target.textContent = count || '';
        target.className = 'opened';
        data[rowIndex][cellIndex] = count;
        return count;
      }


      function openArounds(rI,cI){  //주변 칸이 0이라면 같이 열기
        setTimeout(()=>{  //재귀를 이용해 한번에 호출스택이 너무 많이 쌓이면 호출 스택이 터져버리기 때문에 Maximum call stack size exceeded
          // setTimeout을 이용해 호출스택의 몫을 백그라운드와 태스크큐로 나눔
          const count = open(rI, cI);
          if(count ===0){
            openArounds(rI -1, cI-1);
            openArounds(rI -1, cI);
            openArounds(rI -1, cI+1);
            openArounds(rI, cI-1);
            openArounds(rI, cI+1);
            openArounds(rI +1, cI-1);
            openArounds(rI +1, cI);
            openArounds(rI +1, cI+1);
          }
        },0);
        
      }

      function onRightClick(event) {
        event.preventDefault();
        const target = event.target;
        const rowIndex = target.parentNode.rowIndex; //tr
        const cellIndex = target.cellIndex;
        const cellData = data[rowIndex][cellIndex];
        if (cellData === CODE.MINE) {
          // 지뢰면
          data[rowIndex][cellIndex] = CODE.QUESTION_MINE; // 물음표 지뢰로
          target.className = "question";
          target.textContent = "?";
        } else if (cellData === CODE.QUESTION_MINE) {
          // 물음표 지뢰면
          data[rowIndex][cellIndex] = CODE.FLAG_MINE; // 깃발 지뢰로
          target.className = "flag";
          target.textContent = "!";
        } else if (cellData === CODE.FLAG_MINE) {
          // 깃발 지뢰면
          data[rowIndex][cellIndex] = CODE.MINE; // 지뢰로
          target.className = "";
          target.textContent = "";
        } else if (cellData === CODE.NORMAL) {
          // 닫힌 칸이면
          data[rowIndex][cellIndex] = CODE.QUESTION; // 물음표로
          target.className = "question";
          target.textContent = "?";
        } else if (cellData === CODE.QUESTION) {
          // 물음표면
          data[rowIndex][cellIndex] = CODE.FLAG; // 깃발으로
          target.className = "flag";
          target.textContent = "!";
        } else if (cellData === CODE.FLAG) {
          // 깃발이면
          data[rowIndex][cellIndex] = CODE.NORMAL; // 닫힌 칸으로
          target.className = "";
          target.textContent = "";
        }
      }

      function onLeftClick(event) {
        const target = event.target;
        const rowIndex = target.parentNode.rowIndex;
        const cellIndex = target.cellIndex;
        const cellData = data[rowIndex][cellIndex];
        
        if (cellData === CODE.NORMAL) { //닫힌 칸이라면
          console.log('닫힘');
          openArounds(rowIndex, cellIndex);
        } else if (cellData === CODE.MINE) {  //지뢰 칸이면
          target.textContent = '펑';
          target.className = 'opened';
          $tbody.removeEventListener('contextmenu',onRightClick);
          $tbody.removeEventListener('click',onLeftClick);
        } //물음표 또는 깃발 칸이면 아무 동작도 하지 않음
      }

      function drawTable() {
        data = plantMine();
        data.forEach((row) => {
          const $tr = document.createElement("tr");
          row.forEach((cell) => {
            const $td = document.createElement("td");
            if (cell === CODE.MINE) {
              $td.textContent = "X"; // 개발 편의를 위해
            }
            $tr.append($td);
          });
          $tbody.append($tr);
          // 이벤트 버블링
          // removeEventListener 한번만 해줘도 됨
          $tbody.addEventListener("contextmenu", onRightClick); //마우스 오른쪽 클릭
          $tbody.addEventListener("click", onLeftClick);
        });
      }

      drawTable();
    </script>
  </body>
</html>
