<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text-rpg</title>
  </head>
  <body>
    <form id="start-screen">
      <input id="name-input" placeholder="주인공 이름을 입력하세요!" />
      <button id="start">시작</button>
    </form>
    <div id="screen">
      <div id="hero-stat">
        <span id="hero-name"></span>
        <span id="hero-level"></span>
        <span id="hero-hp"></span>
        <span id="hero-xp"></span>
        <span id="hero-att"></span>
      </div>
      <form id="game-menu" style="display: none">
        <div id="menu-1">1.모험</div>
        <div id="menu-2">2.휴식</div>
        <div id="menu-3">3.종료</div>
        <input id="menu-input" />
        <button id="menu-button">입력</button>
      </form>
      <form id="battle-menu" style="display: none">
        <div id="battle-1">1.공격</div>
        <div id="battle-2">2.회복</div>
        <div id="battle-3">3.도망</div>
        <input id="battle-input" />
        <button id="battle-button">입력</button>
      </form>
      <div id="message"></div>
      <div id="monster-stat">
        <span id="monster-name"></span>
        <span id="monster-hp"></span>
        <span id="monster-att"></span>
      </div>
    </div>
    <script>
      const $startScreen = document.querySelector("#start-screen");
      const $gameMenu = document.querySelector("#game-menu");
      const $battleMenu = document.querySelector("#battle-menu");
      const $heroName = document.querySelector("#hero-name");
      const $heroLevel = document.querySelector("#hero-level");
      const $heroHp = document.querySelector("#hero-hp");
      const $heroXp = document.querySelector("#hero-xp");
      const $heroAtt = document.querySelector("#hero-att");
      const $monsterName = document.querySelector("#monster-name");
      const $monsterHp = document.querySelector("#monster-hp");
      const $monsterAtt = document.querySelector("#monster-att");
      const $message = document.querySelector("#messge");

      // 디자인 패턴(객체지향을 위해 이전에 class 대신 사용하던)
      // 객체를 찍어내는 공장함수(factory function)
      /*
        function creteMoster(name, hp, att, xp) {
         return name, hp , att , xp};
        }
         */

      // 생성자 함수
      /*
        function Monster(name, hp, att, xp) {
          this.name = name;
          this.hp = hp;
          this.att = att;
          this.xp = xp;
        }
        const monster1 = new Monster("슬라임", 25, 10, 11);
        const monster2 = new Monster("슬라임", 25, 10, 10);
        */
      //  함수 앞에 new를 붙이면 새로운 객체 리턴
      // 여기서 this는 새로운 객체(new가 붙는 한에 대해)
      // 생성자 네이밍 규칙은 무조건 대문자로 시작한다.

      //객체 지향

      class Game {
        constructor(name) {
          this.monster = null;
          this.hero = null;
          this.monsterList = [
            { name: "슬라임", hp: 25, att: 10, xp: 10 },
            { name: "스켈레톤", hp: 50, att: 15, xp: 20 },
            { name: "마왕", hp: 150, att: 35, xp: 50 },
          ];
          this.start(name);
        }
        start(name) {
          // 화살표 함수 처리 하면 바깥쪽인 window를 가져오기 때문에 화살표 함수 x
          console.log(this);
          $gameMenu.addEventListener("submit", this.onGameMenuInput);
          $battleMenu.addEventListener("submit", this.onBattleMenuInput);
          this.changeScreen("game");
          this.hero = new Hero(this, name);
          this.updateHeroStat();
        }
        changeScreen(screen) {
          if (screen === "start") {
            $startScreen.style.display = "block";
            $gameMenu.style.display = "none";
            $battleMenu.style.display = "none";
          } else if (screen === "game") {
            $startScreen.style.display = "none";
            $gameMenu.style.display = "block";
            $battleMenu.style.display = "none";
          } else if (screen === "battle") {
            $startScreen.style.display = "none";
            $gameMenu.style.display = "none";
            $battleMenu.style.display = "block";
          }
        }
        onGameMenuInput = (event) => {
          // this를 화살표 함수 처리 하면 바깥쪽 this를 그대로 가져옴(그래서 this 하나를 그냥 화살표 함수 처리 하면 window가 되는 것)
          event.preventDefault();
          const input = event.target["menu-input"].value;
          if (input === "1") {
            // 모험
            this.changeScreen("battle");
            const randomIndex = Math.floor(
              Math.random() * this.monsterList.length
            );
            const randomMonster = this.monsterList[randomIndex];
            this.monster = new Monster(
              this,
              randomMonster.name,
              randomMonster.hp,
              randomMonster.att,
              randomMonster.xp
            );
            this.updateMonsterStat();
            this.showMessage(
              `몬스터와 마주쳤다. ${this.monster.name}인 것 같다!`
            );
          } else if (input === "2") {
            // 휴식
            this.hero.hp = this.hero.maxHp;
            this.updateHeroStat();
            this.showMessage("충분한 휴식을 취했다.");
          } else if (input === "3") {
            // 종료
            this.showMessage(" ");
            this.quit();
          }
        };
        onBattleMenuInput = (event) => {
          event.preventDefault();
          const input = event.target["battle-input"].value;
          if (input === "1") {
            // 공격
            const { hero, monster } = this;
            hero.attack(monster);
            monster.attack(hero);
            if (hero.hp <= 0) {
              this.showMessage(
                `${hero.lev} 레벨에서 전사. 새 주인공을 생성하세요.`
              );
              this.quit();
            } else if (monster.hp <= 0) {
              this.showMessage(`몬스터를 잡아 ${monster.xp} 경험치를 얻었다.`);
              hero.getXp(monster.xp);
              this.monster = null;
              this.changeScreen("game");
            } else {
              // 전투 진행 중
              this.showMessage(
                `${hero.att}의 데미지를 주고, ${monster.att}의 데미지를 받았다.`
              );
            }
            this.updateHeroStat();
            this.updateMonsterStat();
          } else if (input === "2") {
            // 회복
            const { hero, monster } = this;
            hero.hp = Math.min(hero.maxHp, hero.hp + 20);
            monster.attack(hero);
            this.showMessage("체력을 조금 회복했다!");
            this.updateHeroStat();
          } else if (input === "3") {
            // 도망
            this.changeScreen("game");
            this.showMessage("부리나케 도망쳤다!");
            this.monster = null;
            this.updateMonsterStat();
          }
        };
        updateHeroStat() {
          const { hero } = this;
          if (hero === null) {
            $heroName.textContent = "";
            $heroLevel.textContent = "";
            $heroHp.textContent = "";
            $heroXp.textContent = "";
            $heroAtt.textContent = "";
            return;
          }
          $heroName.textContent = hero.name;
          $heroLevel.textContent = `${hero.lev}Lev`;
          $heroHp.textContent = `HP: ${hero.hp}/${hero.maxHp}`;
          $heroXp.textContent = `XP: ${hero.xp}/${15 * hero.lev}`;
          $heroAtt.textContent = `ATT: ${hero.att}`;
        }
        updateMonsterStat() {
          const { monster } = this;
          if (monster === null) {
            $monsterName.textContent = "";
            $monsterHp.textContent = "";
            $monsterAtt.textContent = "";
            return;
          }
          $monsterName.textContent = monster.name;
          $monsterHp.textContent = `HP: ${monster.hp}/${monster.maxHp}`;
          $monsterAtt.textContent = `ATT: ${monster.att}`;
        }
        showMessage(text) {
          $message.textContent = text;
        }
        quit() {
          this.hero = null;
          this.monster = null;
          this.updateHeroStat();
          this.updateMonsterStat();
          $gameMenu.removeEventListener("submit", this.onGameMenuInput);
          $battleMenu.removeEventListener("submit", this.onBattleMenuInput);
          this.changeScreen("start");
          game = null;
        }
      }
      class Monster {
        constructor(name, hp, att, xp) {
          this.name = name;
          this.hp = hp;
          this.att = att;
          this.xp = xp;
        }

        attack(monster) {
          monster.hp -= this.att;
          this.hp -= monster.att;
        }

        heal(monster) {
          this.hp += 20;
          this.hp -= monster.att;
        }
      }

      class Hero {
        constructor(game, name) {
          this.game = game;
          this.name = name;
          this.lev = 1;
          this.maxHp = 100;
          this.hp = 100;
          this.xp = 0;
          this.att = 10;
        }
        attack(target) {
          target.hp -= this.att;
        }
        heal(monster) {
          this.hp += 10;
          this.hp -= monster.att;
        }
      }

      // const game1 = new Game();
      // const game2 = new Game();

      // const hero1 = new Hero(game1,name);

      // const heroInitialStat = { 변수명은 최대한 구체적으로
      const hero = {
        name: "",
        lev: 1,
        maxHp: 100,
        hp: 100,
        xp: 0,
        maxXp: 0,
        att: 10,
        attack(monster) {
          //= attack: function(monster){ 생략한 것
          // 객체 리터럴일 때는 이런 식으로 생략 가능->둘의 특성은 엄밀히 말하면 다른 부분이 있지만 상관없는 정도
          monster.hp -= this.att;
          this.hp -= monster.att;
        },
        heal(monster) {
          this.hp += 20;
          this.hp -= monster.att;
        },
        // this는 화살표 함수가 되어버리면 this의 주체가 바뀌어버리기 때문에 화살표 함수가 아닌 function으로 써야 함
        // 화살표 함수를 사용할 시 this의 주체는 윈도우가 되어버림
        // document의 부모:window(브라우저 전체를 담당하는 객체 다른 프로젝트에서 path 가져왔던 거 생각할 것!)
        // https://www.zerocho.com/category/JavaScript/post/5b0645cc7e3e36001bf676eb(this 관련 게시물)
      };

      // let monster = null;

      // const monsterList = [
      //   { name: "슬라임", hp: 25, att: 10, xp: 10 },
      //   { name: "스켈레톤", hp: 50, att: 15, xp: 20 },
      //   { name: "마왕", hp: 150, att: 35, xp: 50 },
      // ];

      let game = null;
      $startScreen.addEventListener("submit", (event) => {
        event.preventDefault();
        const name = event.target["name-input"].value;
        $startScreen.style.display = "none";
        $gameMenu.style.display = "block";
        $heroName.textContent = name;
        $heroLevel.textContent = `${hero.lev}Lev`;
        $heroHp.textContent = `HP: ${hero.hp}/${hero.maxHp}`;
        $heroXp.textContent = `XP: ${hero.xp}/${15 * hero.lev}`;
        $heroAtt.textContent = `ATT: ${hero.att}`;
        hero.name = name;
      });

      $gameMenu.addEventListener("submit", (event) => {
        event.preventDefault();
        const input = event.target["menu-input"].value; // input의 value는 type="number"가 아닌 이상 text
        //.valueAsNumber를 붙이면 숫자인 인풋만 가져옴
        //event 대상이 form이기 때문에 배열로 menu-input이 id인 애를 가져옴
        if (input === "1") {
          //모험
          $gameMenu.style.display = "none";
          $battleMenu.style.display = "block";
          const monster = JSON.parse(
            JSON.stringify(
              monsterList[Math.floor(Math.random() * monsterList.length)]
            )
          );
          // JSON.parse와 JSON.stringify를 통해 깊은 복사
          monster.maxHp = monster.hp;
          //몬스터의 최대 체력과 몬스터의 현재 체력
          // 객체를 대입하면 js에서는 **참조**임
          $monsterName.textContent = monster.name;
          $monsterHp.textContent = `HP: ${monster.hp}/${monster.maxHp}`;
          $monsterAtt.textContent = `ATT: ${monster.att}`;

          const monster1 = JSON.parse(JSON.stringify(monsterList[0]));
          const monster2 = monsterList[0];
          const monster3 = { ...monster[0] }; //얕은 복사 배열은 [...arr]
          //얕은 복사의 문제점: 할당은 상관 없는데 내부에 있는 배열이나 객체를 변경할 때에 원본도 바뀜.
          // 가장 밖에 있는 것은 참조를 끊어주고 안에 있는 것들은 참조를 지킴-> 안에 있는 것들도 참조를 끊고 싶을 때 깊은 복사 사용
          // 깊은 복사: JSON.parse(JSON.stringify(arr))-> 만능은 아님. 프로토타입에 따라 적용이 안 될 때도 있음

          monster1.name = "새 몬스터";
          monster2.name = "새 몬스터";
          console.log(monsterList[0] === monster1); //false, 깊은 복사(객체 자체가 아닌 객체의 데이터만 가져옴)
          console.log(monsterList[0] === monster2); //true 얕은 복사(참조)
        } else if (input === "2") {
          //휴식
        } else if (input === "3") {
          //종료
        }
      });

      $battleMenu.addEventListener("submit", (event) => {
        e.preventDefault;
        const input = event.target["battle-input"].value;
        if (input === "1") {
          //공격
          console.log("공격");
          heor.attack(monster);
          monster.attack(hero);
          $heroHp.textContent = `HP: ${hero.hp}/${hero.maxHp}`;
          $monsterHp.textContent = `HP: ${monster.hp}/${monster.maxHp}`;
          $message.textContent = `${hero.att}의 데미지를 주고, ${monster.att}의 데미지를 받았다.`;
        } else if (input === "2") {
          //회복
        } else if (input === "3") {
          //도망
        }
      });
    </script>
  </body>
</html>
