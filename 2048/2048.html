<html>
  <head>
    <meta charset="UTF-8" />
    <title>2048</title>
    <style>
      #table {
        border-collapse: collapse;
        user-select: none; /* 드래그 막는 거 */
      }
      #table td {
        border: 10px solid #bbada0;
        width: 116px;
        height: 128px;
        font-size: 50px;
        font-weight: bold;
        text-align: center;
      }
      #score {
        user-select: none;
      }
      .color-2 {
        background-color: #eee4da;
        color: #776e65;
      }
      .color-4 {
        background-color: #eee1c9;
        color: #776e65;
      }
      .color-8 {
        background-color: #f3b27a;
        color: "white";
      }
      .color-16 {
        background-color: #f69664;
        color: "white";
      }
      .color-32 {
        background-color: #f77c5f;
        color: "white";
      }
      .color-64 {
        background-color: #f75f3b;
        color: "white";
      }
      .color-128 {
        background-color: #edd073;
        color: #776e65;
      }
      .color-256 {
        background-color: #edcc62;
        color: #776e65;
      }
      .color-512 {
        background-color: #edc950;
        color: #776e65;
      }
      .color-1024 {
        background-color: #edc53f;
        color: #776e65;
      }
      .color-2048 {
        background-color: #edc22e;
        color: #776e65;
      }
    </style>
  </head>
  <body>
    <table id="table"></table>
    <div id="score">0</div>
    <script>
      let dev = true;
      // 화면과 데이터는 일치해야만 한다
      const $table = document.getElementById("table");
      const $score = document.getElementById("score");
      let data = [];

      function startGame() {
        const $fragment = document.createDocumentFragment();
        // 현업에서 화면 조작할 때 자주 씀
        // $table -> $fragment -> $tr -> $td
        // 성능 때문에 사용(내부는 직접 추가하는데 tr이 엄청 많을 경우 table.forEach 할 때 비효율)
        // 화면은 안 그리고 메모리에만 저장되기 때문에 가상의 태그를 만들고 tr, td를 넣어주면 메모리에 일단 추가시키고
        // $table.appendChild($fragment) 할 때 $fragment는 사라지고 화면이 한번에 추가 되기 때문에 효율이 좋음
        [1, 2, 3, 4].forEach(function () {
          const rowData = [];
          data.push(rowData);
          const $tr = document.createElement("tr");
          [1, 2, 3, 4].forEach(() => {
            rowData.push(0);
            const $td = document.createElement("td");
            $tr.appendChild($td);
          });
          $fragment.appendChild($tr);
        });
        $table.appendChild($fragment);
        put2ToRendomCell();
        draw();
      }

      //랜덤 칸에 2 넣는 함수
      function put2ToRendomCell() {
        //함수가 바깥 스코프의 변수를 사용하게 되면 재사용이 어려움
        //재사용을 원할하게 하려면 바깥에 있는 변수들을 최소화하는 게 좋다.
        const emptyCells = []; //[[i1,j1],[i2,j2],[i3,j3]]
        data.forEach(function (rowData, i) {
          rowData.forEach(function (cellData, j) {
            if (!cellData) {
              emptyCells.push([i, j]);
            }
          });
        });
        // randomCell = [i,j]
        const randomCell =
          emptyCells[Math.floor(Math.random() * emptyCells.length)];
        data[randomCell[0]][randomCell[1]] = 2;
      }

      //화면 그리는 함수
      function draw() {
        data.forEach((rowData, i) => {
          rowData.forEach((cellData, j) => {
            const $target = $table.children[i].children[j]; //td
            if (cellData > 0) {
              $target.textContent = cellData;
              $target.className = "color-" + cellData;
            } else {
              $target.textContent = "";
              $target.className = "";
            }
          });
        });
      }

      startGame();

      if (dev) {
        data = [
          [0, 2, 4, 2],
          [0, 0, 8, 0],
          [2, 2, 1024, 1024],
          [0, 16, 0, 4],
        ];
        draw();
      }

      function moveCells(direction) {
        dev && console.log(direction);
        switch (direction) {
          case "left": {
            //case 문에다 {}를 쓴 이유: case문 안에서 변수를 선언 했을 때는 {}를 쓰는 게 좋다.
            const newData = [[], [], [], []];
            //임시로 넣은 데이터를 중심으로 새로운 데이터를 만들어냄
            data.forEach((rowData, i) => {
              rowData.forEach((cellData, j) => {
                if (cellData) {
                  // newData = [2, 2, 4]
                  const currentRow = newData[i];
                  const prevData = currentRow[currentRow.length - 1];
                  if (prevData === cellData) {
                    // 이전 값과 지금 값이 같으면
                    const score = parseInt($score.textContent);
                    $score.textContent =
                      score + currentRow[currentRow.length - 1] * 2;
                    currentRow[currentRow.length - 1] *= -2;
                    //그냥 2로 했을 시, 바로 옆과 데이터가 같아지기 때문에 바로 3개씩 합치거나 하는 경우가 생김
                  } else {
                    newData[i].push(cellData);
                  }
                }
              });
            });
            console.log(newData);
            [1, 2, 3, 4].forEach((rowData, i) => {
              [1, 2, 3, 4].forEach((cellData, j) => {
                data[i][j] = Math.abs(newData[i][j]) || 0;
              });
            });
            break;
          }
          case "right": {
            const newData = [[], [], [], []];
            data.forEach((rowData, i) => {
              rowData.forEach((cellData, j) => {
                if (rowData[3 - j]) {
                  const currentRow = newData[i];
                  const prevData = currentRow[currentRow.length - 1];
                  if (prevData === rowData[3 - j]) {
                    const score = parseInt($score.textContent);
                    $score.textContent =
                      score + currentRow[currentRow.length - 1] * 2;
                    currentRow[currentRow.length - 1] *= -2;
                  } else {
                    newData[i].push(rowData[3 - j]);
                  }
                }
              });
            });
            console.log(newData);
            [1, 2, 3, 4].forEach((rowData, i) => {
              [1, 2, 3, 4].forEach((cellData, j) => {
                data[i][3 - j] = Math.abs(newData[i][j]) || 0;
                //계산할 때는 -,+를 구분하고 그릴 땐 절댓값을 이용하여 그림
              });
            });
            break;
          }
          case "up": {
            const newData = [[], [], [], []];
            data.forEach((rowData, i) => {
              rowData.forEach((cellData, j) => {
                if (cellData) {
                  const currentRow = newData[j];
                  const prevData = currentRow[currentRow.length - 1];
                  if (prevData === cellData) {
                    const score = parseInt($score.textContent);
                    $score.textContent =
                      score + currentRow[currentRow.length - 1] * 2;
                    currentRow[currentRow.length - 1] *= -2;
                  } else {
                    newData[j].push(cellData);
                  }
                }
              });
            });
            console.log(newData);
            [1, 2, 3, 4].forEach((cellData, i) => {
              [1, 2, 3, 4].forEach((rowData, j) => {
                data[j][i] = Math.abs(newData[i][j]) || 0;
              });
            });
            break;
          }
          case "down": {
            const newData = [[], [], [], []];
            data.forEach((rowData, i) => {
              rowData.forEach((cellData, j) => {
                if (data[3 - i][j]) {
                  const currentRow = newData[j];
                  const prevData = currentRow[currentRow.length - 1];
                  if (prevData === data[3 - i][j]) {
                    const score = parseInt($score.textContent);
                    $score.textContent =
                      score + currentRow[currentRow.length - 1] * 2;
                    currentRow[currentRow.length - 1] *= -2;
                  } else {
                    newData[j].push(data[3 - i][j]);
                  }
                }
              });
            });
            console.log(newData);
            [1, 2, 3, 4].forEach((cellData, i) => {
              [1, 2, 3, 4].forEach((rowData, j) => {
                data[3 - j][i] = Math.abs(newData[i][j]) || 0;
              });
            });
            break;
          }
        }
        if (data.flat().includes(2048)) {
          //승리
          draw();
          setTimeout(() => {
            alert("축하합니다. 2048을 만들었습니다!");
          }, 0);
        } else if (!data.flat().includes(0)) {
          //빈 칸이 없으면 패배
          alert("패배했습니다...");
        } else {
          put2ToRendomCell();
          draw();
        }
      }

      window.addEventListener("keyup", (event) => {
        //키보드
        if (event.key === "ArrowUp") {
          moveCells("up");
        } else if (event.key === "ArrowDown") {
          moveCells("down");
        } else if (event.key === "ArrowLeft") {
          moveCells("left");
        } else if (event.key === "ArrowRight") {
          moveCells("right");
        }
      });

      let startCoord;
      window.addEventListener("mousedown", (event) => {
        startCoord = [event.clientX, event.clientY];
      });
      window.addEventListener("mouseup", (event) => {
        //드래그
        const endCoord = [event.clientX, event.clientY];
        const diffX = endCoord[0] - startCoord[0];
        const diffY = endCoord[1] - startCoord[1];
        if (diffX < 0 && Math.abs(diffX) > Math.abs(diffY)) {
          moveCells("left");
        } else if (diffX > 0 && Math.abs(diffX) > Math.abs(diffY)) {
          moveCells("right");
        } else if (diffY > 0 && Math.abs(diffX) <= Math.abs(diffY)) {
          moveCells("down");
        } else if (diffY < 0 && Math.abs(diffX) <= Math.abs(diffY)) {
          moveCells("up");
        }
      });

      // //보통 window에 추가함(더 넓은 범위에 추가하는 것)
      // //참고용
      // window.addEventListener("keydown", (event) => {
      //   console.log("keydown", event);
      // });
      // window.addEventListener("keyup", (event) => {
      //   console.log("keyup", event);
      // });
      // window.addEventListener("mousedown", (event) => {
      //   console.log("mousedown", event);
      // });
      // window.addEventListener("mousemove", (event) => {
      //   console.log("mousemove", event);
      // });
      // window.addEventListener("mouseup", (event) => {
      //   console.log("mouseup", event);
      // });
    </script>
  </body>
</html>
